<!-- New Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">New</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" ng-submit="addMovie()">
    		<div ng-include="'partials/_form.html'"></div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" >Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveMovie()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- New Modal -->

<!-- Edit Modal -->

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" ng-submit="updateMovie()">
    		<div ng-include="'partials/_form.html'"></div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteMovie(movie)">Delete</button>
        <button type="button" class="btn btn-primary" ng-click="updateMovie()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->

<div class="container">
    <div class="well well-sm">
        <div class="btn-group">
        	<!-- <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus">New</span></button> -->
        	<a href="#" ng-click="initMovie()" id="new_button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus">
            </span>New</a> 
        </div>
        <div class="btn-group" style="margin-left: 82%;">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
    </div>
    <div id="products" class="row list-group" >
        <div class="item  col-xs-4 col-lg-4" ng-repeat="movie in movies">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{movie.name}}</h4>
                    <p class="group inner list-group-item-text">
                        This is directed by {{movie.director}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{movie.year}}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="#" data-toggle="modal" data-target="#editModal" ng-click="editMovieCB(movie.id)">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
